<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - MyPortfolio</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("https://images.unsplash.com/photo-1507842217343-583bb7270b66?auto=format&fit=crop&w=1740&q=80")
                  no-repeat center center fixed;
      background-size: cover;
      color: white;
      min-height: 100vh;
    }
    nav {
      background: rgba(0, 0, 0, 0.85);
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 22px;
      font-weight: bold;
      color: #FFD700;
    }
    .nav-links {
      display: flex;
      gap: 20px;
    }
    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
    }
    .nav-links a:hover {
      color: #00e5ff;
    }
    .content {
      max-width: 600px;
      margin: 50px auto;
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 12px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      margin-bottom: 15px;
      font-size: 16px;
    }
    textarea {
      resize: none;
      height: 100px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #ff9933, #ffffff, #138808);
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      transform: scale(1.05);
    }
    #output {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.15);
    }
    #error {
      color: #ff4444;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav>
    <div class="logo">MyPortfolio</div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="skills.html">Skills</a>
      
    </div>
  </nav>

  <!-- Contact Box -->
  <div class="content">
    <h1>Contact Me</h1>
    <form id="contactForm" onsubmit="return sendMessage()">
      <label>Email</label>
      <input type="email" id="email" required>

      <label>Password</label>
      <input type="password" id="password" required>

      <label>Register Number</label>
      <input type="text" id="regno" placeholder="Enter Register Number" required>

      <label>Message</label>
      <textarea id="message" placeholder="Type your message..."></textarea>

      <label>Phone</label>
      <input type="text" id="phone" placeholder="Enter phone number" required>

      <button type="submit">Send</button>
      <p id="error"></p>
    </form>

    <!-- Output Section -->
    <div id="output"></div>
  </div>

  <script>
    function sendMessage() {
      const email = document.getElementById("email").value.trim();
      const pass = document.getElementById("password").value.trim();
      const regno = document.getElementById("regno").value.trim();
      const msg = document.getElementById("message").value.trim();
      const phone = document.getElementById("phone").value.trim();

      if (email === "24bca145@mscartsandscience-edu.in" && pass === "24bca145@01234") {
        document.getElementById("error").innerText = "";
        document.getElementById("output").innerHTML = `
          <h3>Message Sent Successfully âœ…</h3>
          <p><b>Email:</b> ${email}</p>
          <p><b>Register Number:</b> ${regno}</p>
          <p><b>Message:</b> ${msg}</p>
          <p><b>Phone:</b> ${phone}</p>
        `;
        // Clear the form for new entry
        document.getElementById("contactForm").reset();
      } else {
        document.getElementById("error").innerText = "Invalid Email or Password!";
        document.getElementById("output").innerHTML = "";
      }
      return false;
    }
  </script>
</body>
</html>
