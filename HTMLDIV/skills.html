<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Skills - MyPortfolio</title>
<style>
/* Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

/* Background */
body {
  background: url("https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1740&q=80") 
              no-repeat center center fixed;
  background-size: cover;
  color: white;
  min-height: 100vh;
}

/* Navbar */
nav {
  background: rgba(0, 0, 0, 0.8);
  padding: 15px 40px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: sticky;
  top: 0;
  z-index: 10;
}

.logo {
  font-size: 22px;
  font-weight: bold;
  color: #FFD700;
  text-shadow: 1px 1px 4px black;
}

.nav-links {
  display: flex;
  gap: 20px;
}

.nav-links a {
  color: white;
  text-decoration: none;
  font-weight: bold;
  font-size: 18px;
  transition: 0.3s;
}

.nav-links a:hover {
  color: #00f2fe;
}

/* Skills Section */
.skills-title {
  text-align: center;
  margin: 50px 0 20px;
}
.skills-title h2 {
  font-size: 36px;
  color: #FFD700;
  text-shadow: 2px 2px 5px black;
}

/* Skill Grid */
.skills {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
  max-width: 1000px;
  margin: auto;
  padding: 20px;
}

.skill-card {
  background: rgba(0, 0, 0, 0.65);
  border-radius: 12px;
  padding: 20px;
  text-align: center;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
  transition: transform 0.3s, box-shadow 0.3s;
}

.skill-card:hover {
  transform: translateY(-8px);
  box-shadow: 0 12px 25px rgba(0, 242, 254, 0.6);
}

.skill-card h3 {
  margin-bottom: 15px;
  font-size: 20px;
  color: #00f2fe;
}

/* Progress Bar */
.progress {
  background: rgba(255, 255, 255, 0.2);
  border-radius: 10px;
  overflow: hidden;
  height: 12px;
}

.progress-bar {
  height: 100%;
  border-radius: 10px;
  background: linear-gradient(90deg, #FFD700, #00f2fe);
  width: 0;
  animation: load 2s forwards;
}

@keyframes load {
  from { width: 0; }
  to { width: var(--level); }
}

/* Logout Button */
.logout {
  margin-top: 30px;
  text-align: center;
}

.logout a {
  background: #ff3333;
  padding: 12px 25px;
  border-radius: 8px;
  color: white;
  font-weight: bold;
  text-decoration: none;
  transition: background 0.3s;
}

.logout a:hover {
  background: #cc0000;
}
</style>
</head>
<body>
<!-- Navbar -->
<nav>
  <div class="logo">MyPortfolio</div>
  <div class="nav-links">
    <a href="home.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
    <a href="skills.html">Skills</a>
  </div>
</nav>

<!-- Skills Section -->
<div class="skills-title">
  <h2>My Skills</h2>
</div>

<div class="skills">
  <div class="skill-card">
    <h3>Java</h3>
    <div class="progress"><div class="progress-bar" style="--level: 90%;"></div></div>
  </div>
  <div class="skill-card">
    <h3>SQL</h3>
    <div class="progress"><div class="progress-bar" style="--level: 85%;"></div></div>
  </div>
  <div class="skill-card">
    <h3>HTML5</h3>
    <div class="progress"><div class="progress-bar" style="--level: 95%;"></div></div>
  </div>
  <div class="skill-card">
    <h3>CSS3</h3>
    <div class="progress"><div class="progress-bar" style="--level: 90%;"></div></div>
  </div>
  <div class="skill-card">
    <h3>JavaScript</h3>
    <div class="progress"><div class="progress-bar" style="--level: 75%;"></div></div>
  </div>
  <div class="skill-card">
    <h3>Spring Boot</h3>
    <div class="progress"><div class="progress-bar" style="--level: 70%;"></div></div>
  </div>
</div>

<!-- Logout Button -->
<div class="logout">
  <a href="home.html">Logout</a>
</div>
</body>
</html>
