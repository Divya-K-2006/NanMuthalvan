<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Nan Muthalvan</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url("https://images.unsplash.com/photo-1523240795612-9a054b0db644?auto=format&fit=crop&w=1740&q=80");
      /* Education themed: students reading in library */
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-card {
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      padding: 40px;
      width: 370px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.4);
      text-align: center;
      color: #fff;
    }
    .login-card h2 {
      margin-bottom: 20px;
      font-size: 24px;
      font-weight: bold;
      color: #FFD700;
      text-shadow: 0px 0px 5px black;
    }
    label {
      display: block;
      text-align: left;
      margin-bottom: 6px;
      font-weight: bold;
      color: #00e5ff;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      background: rgba(255,255,255,0.9);
    }
    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #ff9933, #ffffff, #138808);
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s;
    }
    button:hover {
      transform: scale(1.05);
    }
    #error {
      margin-top: 12px;
      color: #ff3333;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h2>Nan Muthalvan - Education Portal</h2>
    <form onsubmit="return login()">
      <label for="username">Email</label>
      <input type="text" id="username" placeholder="Enter Email" required>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter Password" required>

      <button type="submit">Login</button>
      <p id="error"></p>
    </form>
  </div>

  <script>
    function login() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();

      if(user === "24bca145@mscartsandscience-edu.in" && pass === "24bca145@01234") {
        window.location.href = "home.html";
        return false;
      } else {
        document.getElementById("error").innerText = "Invalid Email or Password!";
        return false;
      }
    }
  </script>
</body>
</html>
